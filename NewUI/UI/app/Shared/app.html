<!-- navbar -->
<div data-ng-include=" 'app/Shared/partialView/_header.html' " class="app-header navbar">
</div>
<!-- / navbar -->
<!-- menu -->
<div data-ng-include=" 'app/Shared/partialView/_aside.html' " class="app-aside hidden-xs  {{app.settings.asideColor}}">
</div>
<!-- / menu -->
<!-- content -->
<div class="app-content noselect tooltipfix p-r {{selectLang=='Arabic'?'k-rtl':''}}" style="background-color:#F6F6F6;" >
  <div ui-butterbar></div>
  <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>
  <!-- {{'v:'+CanView+'A:'+CanAdd+'E:'+CanEdit+'D:'+CanDelete}} -->
  <div class="app-content-body fade-in-up" ui-view></div>

  <div 
  ux-lamp
  lamp-visible="genieVisible"
  rub-class="visible"
  rub-shortcut="32"
  rub-modifier="ctrlKey"
  rub-event-type="keypress"

  local-storage="genie-<user-id>"
>
</div>

<div id="rr" class="tooltip top in fade" ng-class="{ in: isOpen(), fade: animation() }" tooltip-popup="" title="" content="Department" placement="top" animation="animation" is-open="isOpen" style="top: -25px; left: 310.5px; display: block;">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner ng-binding" ng-bind="content">Department</div>
</div>

</div>
<!-- /content -->
<!-- footer -->
<div class="app-footer wrapper  bg-black">
  <span class="pull-right">{{app.version}} <a href  onclick="toTop('html')" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
  &copy; 2015 Copyright.
</div>
<!-- / footer -->
<toaster-container toaster-options="{'position-class': 'toast-bottom-right','type':'success', 'close-button':true}"></toaster-container>
<div data-ng-include=" 'app/Shared/partialView/_settings.html' " class="settings panel panel-default">
</div>
<!-- <div data-ng-include=" 'app/Shared/partialView/_calender.html' " class="calender panel panel-default"> -->
</div>
